<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WebCall</title>
</head>

<body class="home">
    <h1>WebCall</h1>
    <div>
        <p>Enter to an existing room</p>
        <input class="hash" type="text" placeholder="abc123" onchange="setRoom(this.value)" autocomplete="on">
        <button class="btn" onclick="startCall()">ENTER</button>
        <p>Or create your own</p>
        <button class="btn" onclick="newCall()">NEW ROOM</button>
    </div>
    <small>Disclaimer: the chat is not 100% secure</small>
</body>

<script>
    room = "";

    function setRoom(h) {
        room = h;
    }

    function startCall() {
        room = room.trim();
        if (room)
            location = 'call.html#' + room;
        else
            alert("Invalid room key");
    }

    function newCall() {
        location = 'call.html';
    }
</script>

</html>
